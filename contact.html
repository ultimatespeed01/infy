<!DOCTYPE html>
<html lang="en">

    <div class="container">

        <main>

            <form>
                <div class="form-group">
                    <input type="text" placeholder="WHAT'S YOUR NAME">

                    <input type="email" placeholder="YOUR EMAIL">

                <div class="form-group">

                <div class="disclaimer">* We promise not to disclose your personal information to third parties.</div>
                <button type="submit" class="submit-btn">SEND MESSAGE</button>

        </main>

    <img src="/api/placeholder/200/200" alt="Geometric shape" class="geometric-shape">
